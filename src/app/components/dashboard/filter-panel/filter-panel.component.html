<mat-card class="filter-panel">
  <mat-card-content>
    <form [formGroup]="form" class="filter-form">
      <div class="form-row">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Search</mat-label>
          <input matInput formControlName="searchTerm" placeholder="Search name or email">
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="all">All</mat-option>
            <mat-option value="active">Active</mat-option>
            <mat-option value="inactive">Inactive</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Date From</mat-label>
          <input matInput [matDatepicker]="pickerFrom" formControlName="dateFrom">
          <mat-datepicker-toggle matIconSuffix [for]="pickerFrom"></mat-datepicker-toggle>
          <mat-datepicker #pickerFrom></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Date To</mat-label>
          <input matInput [matDatepicker]="pickerTo" formControlName="dateTo">
          <mat-datepicker-toggle matIconSuffix [for]="pickerTo"></mat-datepicker-toggle>
          <mat-datepicker #pickerTo></mat-datepicker>
        </mat-form-field>

        <button mat-raised-button color="accent" type="button" 
                (click)="form.reset({ searchTerm: '', status: 'all', dateFrom: null, dateTo: null })">
          <mat-icon>clear</mat-icon>
          Reset Filters
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
